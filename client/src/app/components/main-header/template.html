<mobile-menu ng-if="$root.isMobileWindowSize"></mobile-menu>

<header ng-if="!$root.isMobileWindowSize" id="fh5co-header-section" role="header" ng-class="{'fh5co-scrolled': $ctrl.isWindowScrolled}" class="gray-menu-links">
    <div class="container">
        <h1 id="fh5co-logo" class="pull-left">
            <a href="/">
                <img ng-src="{{$ctrl.logoWhiteIcon}}" alt="logo" ng-hide="$ctrl.isWindowScrolled"/>
                <img ng-src="{{$ctrl.logoBlackIcon}}" alt="logo" ng-show="$ctrl.isWindowScrolled"/>
            </a>
        </h1>
        <main-menu></main-menu>
    </div>
</header>

<aside id="fh5co-hero" ng-style="{'background-image': 'url({{$ctrl.headerBackgroundIcon}})'}" ng-if="!$ctrl.isSliderVisible">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="fh5co-hero-wrap">
                    <div class="fh5co-hero-intro" ng-style="{'opacity': $ctrl.headingOpacity}">
                        <h2>{{ 'HEADER'| translate }}<span></span></h2>
                        <h1>{{ $ctrl.heading || '&nbsp;' }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>

<slider ng-if="$ctrl.isSliderVisible"></slider>
