<article class="item-details">
    <div class="gallery">
        <a light-gallery ng-repeat="image in $ctrl.item.images" ng-href="{{image.url}}">
            <img ng-class="image.is_cover ? 'cover-image' : 'no-cover-image'" ng-src="{{image.url}}">
        </a>
    </div>

    <div class="info">

        <div ng-transclude></div>

        <h1 ng-bind="$ctrl.item.name"></h1>
        <div class="extra-fields">
            <extra-field label="COLORS" items="$ctrl.item.colors"></extra-field>
            <extra-field label="SIZES" items="$ctrl.item.sizes"></extra-field>
        </div>
        <div class="description" ng-bind="$ctrl.item.description"></div>
    </div>
</article>
